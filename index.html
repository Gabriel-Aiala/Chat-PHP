
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>whatsapp</title>
    </head>
    <body>
    
        <div class="container">
    
            <div class="box-left">
    
                <div class="header">
                    <div class="userimg">
                       
                    </div>
                    <ul class="icons">
                        <li><ion-icon name="scan-circle-outline"></ion-icon></li>
                        <li><ion-icon name="chatbox"></ion-icon></li>
                        <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                    </ul>
                </div>
    
                <div class="search">
                    <div>
                        <input type="text" placeholder="Pesquisar ou comeÃ§ar uma nova conversa">
                        <ion-icon name="search-outline"></ion-icon>
                    </div>
                </div>
    
            
    
                
            </div>
    
            <div class="box-right">
    
                <div class="header">
    
                    <div class="img-perfil">
                        <div class="userimg">
                            
                        </div>
                        
                    </div>
    
                    <ul class="icons">
                        <li><ion-icon name="search-outline"></ion-icon></li>
                        <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                    </ul>
                   
                </div>
    
                <div class="chat">
                    <output>
                    <div class="messages you-message">
                        
                    </div>
                </output>
    
                    
                </div>
    
                <div class="chatbox-input">
                    <ion-icon name="happy-outline"></ion-icon>
                    <ion-icon name="attach-outline"></ion-icon>
                    <input type="text"  id="input-text-mensagem" placeholder="Mensagem">
                    <ion-icon name="mic-outline"></ion-icon>
                </div>
            </div>
        </div>
    
        
        <script>
    
            const output = document.querySelector('output');
            const input = document.querySelector('#input-text-mensagem');
            const ws = new WebSocket('ws://localhost:8002/')
    
            input.addEventListener("keypress",e =>{
                if (e.key == 'Enter') {
                    const div = document.createElement('div');
                    div.classList.add("messages");
                    div.classList.add("you-message");
                    tagP =  document.createElement('p');
                    const valorInput=input.value;
                    tagP.textContent = `${valorInput}`
                    div.appendChild(tagP);
                    output.append(div,document.createElement('br'))
    
                    ws.send(valorInput);
                    input.value = "";
                    
                }
            });
    
            ws.addEventListener('message',message =>{
                    const div = document.createElement('div');
                    div.classList.add("friend-message");
                    div.classList.add("messages");
                    tagP =  document.createElement('p');
                    const mensagemRecebida=message.data;
                    tagP.textContent = `${mensagemRecebida}`
                    div.appendChild(tagP);
                    output.append(div,document.createElement('br'))
                    
            })
    
        </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        
    </body>
    </html>
